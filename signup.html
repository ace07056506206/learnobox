<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        hr {
            margin: 20px 0;
            text-align: center;
        }

        .social-button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sign Up<br><h5>Master a high-demand skill through optimal
            learning approaches</h5></h1>
    </header>

    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required placeholder="full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="password">

        <button type="submit">Sign Up</button>
    </form>

    <hr>
    <p>or</p>

    <a href="#" class="social-button">
        <img src="google-icon.png" alt="Google Icon" width="20"> Continue with Google
    </a>

    <a href="#" class="social-button">
        <img src="facebook-icon.png" alt="Facebook Icon" width="20"> Continue with Facebook
    </a>

    

    <footer>
        <p>Already on learnobox? <a href="login.html">Login</a></p>
        <p>I accept Maxilearn's <a href="#">Terms of Use</a> and <a href="#">Privacy Notice</a>.</p>
    </footer>

</body>
</html>

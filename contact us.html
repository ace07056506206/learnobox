<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        hr {
            margin: 20px 0;
            text-align: center;
        }

        .social-button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Use the form below to get in touch.</p>
    </header>

    <form>

        <label for="name">Name:</label>
        <input type="name" id="name" name="name" required placeholder="name">

        <label for="password">Email:</label>
        <input type="email" id="email" name="email" required placeholder="email">

        <label for="message">message:</label>
        <input type="text" id="message" name="message">

        <button type="submit">send</button>
    

    </form>
    


</body>
</html>
